<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Professional Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #333; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #333; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #0779e4 3px solid; }
        header h1 { text-align: center; margin: 0; }
        nav { background: #444; padding: 10px 0; text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        section { padding: 20px 0; }
        .portfolio-item { margin-bottom: 20px; }
        .portfolio-item img { max-width: 100%; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px 0; }
        @media (max-width: 768px) {
            .container { width: 95%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Name - Software Engineer & Developer</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <a href="#experience">Experience</a>
            <a href="#education">Education</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    
    <section id="experience" class="container">
        <!-- Experience details -->
    </section>
    
    <section id="education" class="container">
        <!-- Education details -->
    </section>
    
    <section id="skills" class="container">
        <!-- Skills details -->
    </section>
    
    <section id="projects" class="container">
        <h2>Projects</h2>
        <div class="portfolio-item">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project 1</h3>
            <p>Description of Project 1, highlighting technologies used and your contributions.</p>
        </div>
        <!-- Repeat for other projects -->
    </section>
    
    <section id="contact" class="container">
        <h2>Contact Information</h2>
        <!-- Contact details -->
    </section>
    
    <footer>
        <div class="container">
            <p>Find me on <a href="https://linkedin.com/in/yourprofile" style="color: #fff;">LinkedIn</a></p>
        </div>
    </footer>
</body>
</html>
